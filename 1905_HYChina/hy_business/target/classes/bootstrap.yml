spring:
  application:
    name: business-server
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        service-id: config-server
        enabled: true #开启配置服务功能
      fail-fast: true
  rabbitmq:
    host: 192.168.17.120
    username: wlkg
    password: 123456
    virtual-host: /wlkg
    port: 5672
eureka:
  client:
    service-url:
      #defaultZone: http://localhost:8761/eureka/
      defaultZone: http://admin:123@localhost:8761/eureka/

#actuator设置
management:
  endpoints:
    web:
      exposure:
        include: "*" #暴露所有端点,默认是info和health
  endpoint:
    health:
      show-details: always #默认是never
